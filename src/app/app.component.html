<div class="container-flex p-3 mb-2 bg-dark text-white">

    <div class="row">
        <div class="col-md-5">
            <textarea class="myTextArea" rows="23 resize: none;"
                (change)="mandarAFormatear(textoGuardado)"
                [(ngModel)]="textoGuardado"></textarea>
        </div>

        <div class="col-md-7">
            <table class="table table-striped table-bordered table-dark">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Hora</th>
                        <th>Tipo</th>
                        <th>Doctor</th>
                        <th>Comprobante</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of arrayGuardado">
                        <td>
                            {{item.dni}}
                        </td>
                        <td>
                            {{item.nombre}}
                        </td>
                        <td>
                            {{item.hora}}
                        </td>
                        <td>
                            {{item.tipo}}
                        </td>
                        <td>
                            {{item.doctor}}
                        </td>
                        <td>
                            {{item.comprobante}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
